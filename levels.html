<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dblue d-flex flex-column justify-center align-center">
    <div class="home-icon" data-home-icon>
        <a href="./index.html">
            <img src="./assets/homeIcon.svg" alt="Home Icon">
        </a>
    </div>
    <main class="main d-flex flex-column align-center justify-center">
        <section class="next-container light-container text-center" data-pveDifficulty-container>
            <h4 class="names-title h-four f-bold gray">SELECT THE GAME DIFFICULTY</h4>
            <div class="d-flex flex-column justify-center align-center gap-2">
                <button class="btn btn-allow text-center bg-green" data-easy-btn>
                    <p class="dblue h-four f-bold">EASY</p> 
                </button>
                <button class="btn btn-x text-center bg-x" data-medium-btn>
                    <p class="dblue h-four f-bold">MEDIUM</p> 
                </button>
                <button class="btn btn-o text-center bg-o" data-impossible-btn>
                    <p class="dblue h-four f-bold">IMPOSSIBLE</p> 
                </button>
            </div>
        </section>    
    </main>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
