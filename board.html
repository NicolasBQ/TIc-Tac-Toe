<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dblue d-flex flex-column justify-center align-center">
    <div class="home-icon" data-home-icon>
        <a href="./index.html">
            <img src="./assets/homeIcon.svg" alt="Home Icon">
        </a>
    </div>
    <main class="main d-flex flex-column align-center justify-center">
        <section class="board-elements d-flex justify-between align-center">
            <h1 class="h-one f-bold text-center"><span class="accent-x">X</span><span class="accent-o">O</span></h1>
            <div class="board-elements_turn bg-lblue text-center rounded-8">
                <h4 class="h-four f-bold gray"><span data-turn>X</span> TURN</h4>
            </div>
            <button class="btn-restart rounded-8" data-btn-restart>
                <img src="assets/restartIcon.svg" alt="">
            </button>
        </section>
        <section class="board">
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
            <div class="bg-lblue rounded-8 h-one f-bold d-flex justify-center align-center" data-board-field></div>
        </section>
        <section class="board-scores d-flex justify-between align-center">
            <div class="board-scores_container d-flex flex-column justify-center align-center bg-x rounded-12">
                <p class="f-regular h-four" data-playerx-name></p>
                <p class="f-regular-roboto h-four" data-playerx-score></p>
            </div>
            <div class="board-scores_container d-flex flex-column justify-center align-center bg-gray rounded-12">
                <p class="f-regular h-four">TIE</p>
                <p class="f-regular-roboto h-four" data-tie-score></p>
            </div>
            <div class="board-scores_container d-flex flex-column justify-center align-center bg-o rounded-12">
                <p class="f-regular h-four" data-playero-name></p>
                <p class="f-regular-roboto h-four" data-playero-score></p>
            </div>
        </section>
    </main>
    </main>
    <script src="js/index.js" type="module"></script>
    <script src="js/board.js"></script>
</body>
</html>
