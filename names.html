<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons8-tic-tac-toe-16.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dblue d-flex flex-column justify-center align-center">
    <div class="home-icon" data-home-icon>
        <a href="./index.html">
            <img src="./assets/homeIcon.svg" alt="Home Icon">
        </a>
    </div>
    <main id="swup" class="main d-flex flex-column align-center justify-center">
        <section class="names light-container text-center" data-pvpName-container>
            <h4 class="names-title h-four f-bold gray">PICK PLAYER <span class="f-bold accent-x" data-player>X</span> NAME</h4>
            <div class="names-sign d-flex rounded-8 bg-dblue">
                <div class="names-sign_sign rounded-6 bg-x text-center" data-name-x>
                    <span class="h-one f-bold dblue">
                        X
                    </span>
                </div>
                <div class="names-sign_sign rounded-6  text-center" data-name-o>
                    <span class="h-one f-bold gray">
                        O
                    </span>
                </div>
            </div>
            <input type="text" class="d-block names-input names-input_x bg-dblue rounded-8 white f-regular h-four" data-input-x>
            <input type="text" class="d-none names-input names-input_o bg-dblue rounded-8 white f-regular h-four" data-input-o>
        </section>
        <button class="btn btn-block text-center bg-gray" data-start-btn>
            <p class="dblue h-four f-bold">START GAME</p> 
        </button>
    </main>
    <footer class="footer" role="contentinfo">
        <p class="footer__text gray f-regular-roboto">
          Made by
          <u>
              <a
              href="https://github.com/NicolasBQ"
              class="footer__link"
              target="_blank"
              rel="noopener"
              rel="noreferrer"
              >NicolasBQ</a
              >
          </u>
        </p>
    </footer>
    <script src="js/index.js" type="module"></script>
    <script>
        // While Bugs with player O are resolved
        window.onload = () => {
            if(localStorage.getItem('mode') == 'pve') {
                let nameO = document.querySelector('[data-input-o]');
                let pick = document.querySelector('[data-player]').parentElement;
                pick.innerText = 'PICK YOUR NAME';
                nameO.placeholder = 'Alexandra';
                nameO.classList.add('p-none');
            }
        }
    </script>
</body>
</html>
