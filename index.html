<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dblue d-flex flex-column justify-center align-center">
    
    <main class="main d-flex flex-column align-center">
        <!--MAIN MENU-->
        <section class="main " data-main-menu>
            <h1 class="main-title h-one f-bold text-center"><span class="accent-x">X</span><span class="accent-o">O</span></h1>
            <div class="main-buttons d-flex flex-column gap-2">
                <button class="btn-x bg-x">
                    <p class="dblue h-four f-bold">NEW GAME VS PLAYER</p>
                </button>
                <button class="btn-o bg-o">
                    <p class="dblue h-four f-bold">NEW GAME VS ALEXA (CPU)</p>
                </button>
            </div>
        </section>
    </main>

    <script src="js/index.js" type="module"></script>
</body>
</html>
