<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons8-tic-tac-toe-16.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dblue d-flex flex-column justify-center align-center">
    <main id="swup" class="main d-flex flex-column align-center justify-center" data-main>
        <!--MAIN MENU-->
        <section class="menu" data-main-menu>
            <h1 class="menu-title h-one f-bold text-center"><span class="accent-x">X</span><span class="accent-o">O</span></h1>
            <div class="menu-buttons d-flex flex-column gap-2">
                <button class="btn btn-x bg-x text-center" data-btn-pvp>
                    <p class="dblue h-four f-bold">
                        NEW GAME VS PLAYER
                    </p>
                </button>
                <button class="btn btn-o bg-o text-center" data-btn-pve>
                    <p class="dblue h-four f-bold">
                        NEW GAME VS ALEXA (CPU)
                    </p>
                </button>
            </div>
        </section>

        <footer class="footer" role="contentinfo">
            <p class="footer__text gray f-regular-roboto">
              Made by
              <u>
                  <a
                  href="https://github.com/NicolasBQ"
                  class="footer__link"
                  target="_blank"
                  rel="noopener"
                  rel="noreferrer"
                  >NicolasBQ</a
                  >
              </u>
            </p>
        </footer>
    <script src="js/index.js" type="module"></script>
</body>
</html>
